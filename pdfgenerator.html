<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz application for Skill Issues Check">
    <meta name="author" content="Chater Marzougui">
    <meta name="keywords" content="Quiz, Skill Issues Check, SupCom, Sup'Com, SupCom Quiz, Sup'Com Quiz, SupCom Skill Issues Check, Sup'Com Skill Issues Check">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="./assets/logo.png" sizes="32x32"/>
    <link rel="icon" href="./assets/logo.png" sizes="192x192"/>
    <link rel="apple-touch-icon" href="./assets/logo.png"/>
    <meta property="og:image" content="./assets/logo.png">
    <title>Quiz PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./static/pdfgen.css">
    
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="SupCom Logo" class="logo" id="logo">
        <h1 id="title">ðŸ“„ Quiz PDF Generator</h1>
        <div class="header-actions">
            <a href="index.html" class="btn-answers">Quizes Page</a>
        </div>
    </header>

    <div class="container">
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                <strong>Click here or drag & drop your JSON file</strong><br>
                <small>Supports quiz JSON files with questions and answers</small>
            </div>
            <input type="file" id="fileInput" accept=".json" />
        </div>

        <div class="course-selector" style="margin: 20px 0; padding: 20px; background: #e8f4fd; border-radius: 8px;">
            <div class="option-group">
                <label for="course-select">ðŸ“š Select Course:</label>
                <select id="course-select">
                    <option value="">Loading courses...</option>
                </select>
            </div>
        </div>

        <div class="options">
            <h3>PDF Options</h3>
            
            <div class="option-group">
                <label for="fontSize">Font Size:</label>
                <select id="fontSize">
                    <option value="8">8pt (Very Small)</option>
                    <option value="9">9pt (Small)</option>
                    <option value="10" selected>10pt (Compact)</option>
                    <option value="11">11pt (Normal)</option>
                    <option value="12">12pt (Large)</option>
                </select>
            </div>

            <div class="option-group">
                <label for="lineSpacing">Line Spacing:</label>
                <select id="lineSpacing">
                    <option value="0.65">Single (Extremly Compact)</option>
                    <option value="0.8">Single (very Compact)</option>
                    <option value="1.0">Single (less Compact)</option>
                    <option value="1.2" selected>1.2x (Compact)</option>
                    <option value="1.5">1.5x (Normal)</option>
                </select>
            </div>

            <div class="option-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="includeExplanations" checked>
                    <label for="includeExplanations">Include explanations (if available)</label>
                </div>
            </div>

            <div class="option-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="numberQuestions" checked>
                    <label for="numberQuestions">Number questions</label>
                </div>
            </div>

            <div class="option-group">
                <label for="pdfTitle">PDF Title:</label>
                <input type="text" id="pdfTitle" value="Quiz Questions & Answers" placeholder="Enter PDF title">
            </div>
        </div>

        <button id="generateBtn" disabled>Generate PDF</button>

        <div id="preview" class="preview" style="display: none;">
            <div id="previewContent"></div>
        </div>

        <div id="status"></div>
    </div>

    <footer>
        <p>Application par Chater Marzougui</p>
    </footer>

    <script src="./static/pdfgen.js"></script>
</body>
</html>
