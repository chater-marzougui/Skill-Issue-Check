<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz application for Skill Issues Check">
    <meta name="author" content="Chater Marzougui">
    <meta name="keywords" content="Quiz, Skill Issues Check, SupCom, Sup'Com, SupCom Quiz, Sup'Com Quiz, SupCom Skill Issues Check, Sup'Com Skill Issues Check">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="./assets/logo.png" sizes="32x32"/>
    <link rel="icon" href="./assets/logo.png" sizes="192x192"/>
    <link rel="apple-touch-icon" href="./assets/logo.png"/>
    <meta property="og:image" content="./assets/logo.png">

    <title>Quiz Questions</title>
    
    <link rel="stylesheet" href="./assets/display.css">
</head>
<body>
     <header>
        <img src="./assets/logo.png" alt="SupCom Logo" class="logo" id="logo">
        <h1 id="title">📚 Quiz Questions</h1>
        <div>
            <div id="visitor-counter">Visitors: <span id="count">Loading...</span></div>
            <a href="index.html" class="btn-answers">Quizes Page</a>
        </div>
    </header>

    <div class="main-container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="🔍 Search questions..." />
                <div class="search-navigation" id="search-nav" style="display: none;">
                    <button id="prev-result">↑</button>
                    <span id="search-counter">0/0</span>
                    <button id="next-result">↓</button>
                </div>
            </div>
        </div>

        <div class="course-selector">
            <div class="selector-box">
                <label for="course-select">📚 Select Course:</label>
                <select id="course-select">
                    <option value="">Loading courses...</option>
                </select>
            </div>

            <div class="stats" id="stats-container"></div>
        </div>
        
        
        <div id="quiz-container"></div>
    </div>
    <footer>
        <p>Application par Chater Marzougui</p>
    </footer>
    
    <script src="./assets/display.js"></script>
</body>
</html>
